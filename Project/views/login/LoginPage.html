<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" />
   
</head>


<!--detail for login page-->
<body>
    <div class="container">
  
        <div id="container" class="container">
            <div class="row">
                <div id="login-register-container" class="col-lg-6">
                    <h2>Login to LeftRightHands Market</h2>
                    <p>Sign in with your email address username.</p>


                    <form class="form">
                        <div class="form-group">
                            <label for="username">Email / Username</label>
                            <input ng-model="user.username" type="text" id="inputUsername" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="Username" required="" autofocus="">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input ng-model="user.password" type="password" id="inputPassword" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Password" required="">
                        </div>

                        <div class="form-group">
                            <button ng-click="login(user)" class="btn btn-info btn-block" type="submit">Log in</button>
                        
                           
                        </div>
                       
                    </form>
                   
                    
                </div>
            </div>
        </div>
        </div>
</body>
</html>
